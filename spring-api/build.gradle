plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-jdbc:2.7.9'
    api 'org.springframework.boot:spring-boot-starter-security:2.7.9'
    api 'org.springframework.boot:spring-boot-starter-validation:2.7.9'
    api 'org.springframework.boot:spring-boot-starter-web:2.7.9'
    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.9'
    api 'org.springframework.boot:spring-boot-starter-data-redis:2.7.9'
    api 'org.apache.kafka:kafka-streams:3.1.2'
    api 'org.springframework.kafka:spring-kafka:2.8.11'
    api 'com.fasterxml.jackson.core:jackson-core:2.13.5'
    api 'com.fasterxml.jackson.core:jackson-databind:2.13.5'
    api 'org.projectlombok:lombok:1.18.26'
    api 'org.apache.hive:hive-jdbc:3.1.3'
    api 'io.jsonwebtoken:jjwt-api:0.11.5'
    api 'io.jsonwebtoken:jjwt-impl:0.11.5'
    api 'io.jsonwebtoken:jjwt-jackson:0.11.5'
    api 'com.googlecode.json-simple:json-simple:1.1.1'
    api 'org.jetbrains:annotations:24.0.1'
    api 'org.springframework.boot:spring-boot-starter:2.7.9'
    runtimeOnly 'com.mysql:mysql-connector-j:8.0.32'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.7.9'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.9'
    testImplementation 'org.springframework.kafka:spring-kafka-test:2.8.11'
}

group = 'com.ssafy'
version = '0.0.1-SNAPSHOT'
description = 'api'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
