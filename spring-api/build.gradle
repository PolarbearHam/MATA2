/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.9'
    id 'java-library'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
    id 'maven-publish'
}

repositories {
    mavenCentral()
    maven {
        url "https://repo.spring.io/release"
    }
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.7.9'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.7.9'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.7.9'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.9'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.9'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis:2.7.9'
    implementation 'org.apache.kafka:kafka-streams:3.1.2'
    implementation 'org.springframework.kafka:spring-kafka:2.8.11'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.13.5'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.5'
    implementation 'org.projectlombok:lombok:1.18.26'
    compileOnly 'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'
//    implementation 'org.springframework.boot:spring-boot-starter-log4j2'
    implementation 'org.slf4j:slf4j-api:1.7.31'
    implementation 'ch.qos.logback:logback-core:1.2.3'
    implementation ('ch.qos.logback:logback-classic:1.2.3'){
        exclude group: 'org.slf4j', module: 'slf4j-api'
        exclude group: 'ch.qos.logback', module: 'logback-core'
    }
    implementation 'org.springframework.boot:spring-boot-starter-jersey'
    implementation ('org.apache.hive:hive-jdbc:3.1.3') {
        [new Tuple('org.eclipse.jetty.orbit', 'javax.servlet')
         , new Tuple('org.eclipse.jetty.aggregate', 'jetty-all')
         , new Tuple('org.json', 'json')
         , new Tuple('org.slf4j', 'slf4j-log4j12')
         , new Tuple('org.apache.logging.log4j', 'log4j-slf4j-impl')
         , new Tuple('org.eclipse.jetty', 'jetty-runner')
        ].each {
            exclude group: "${it.get(0)}", module: "${it.get(1)}"
        }
    }
    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
    implementation 'io.jsonwebtoken:jjwt-impl:0.11.5'
    implementation 'io.jsonwebtoken:jjwt-jackson:0.11.5'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation 'org.jetbrains:annotations:24.0.1'
    implementation 'org.springframework.boot:spring-boot-starter:2.7.9'
    runtimeOnly 'com.mysql:mysql-connector-j:8.0.32'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.7.9'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.9'
    testImplementation 'org.springframework.kafka:spring-kafka-test:2.8.11'
}

group = 'com.ssafy'
version = '0.0.1-SNAPSHOT'
description = 'api'
java.sourceCompatibility = JavaVersion.VERSION_1_8

configurations {
    compileOnly{
        extendsFrom annotationProcessor
    }
    all{
        exclude group: 'org.springframework.boot', module : 'spring-boot-starter-logging'
    }

}
publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
